# appspec.yml
version: 0.0 # CodeDeploy 버전
os: linux
files:
  - source: / 
    destination: /home/ec2-user/server/
    overwrite: yes
    
permissions: 
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: stop.sh
      timeout: 60
      runas: ec2-user
